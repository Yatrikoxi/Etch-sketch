<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH & SKETCH</title>
    <link rel="icon" type="image/x-icon" href="paintbrush.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mainBlock">
        <div class="wrap">
            <p class="header">ETCH A SKETCH</p>
            <p class="instructions">Choose color or go crazy with RANDOM mode.<br>
            Click on tiles to disable or enable painting.</p>
            <div id="paintArea">
            </div>
            <p id="text">Painting is ON</p>
                <div class="buttons">
                    <div id="colorPick"> 
                            <input type="color" id="favcolor" class="button" value="#ff0000">
                            <p class="colorPickText">YOUR<br> COLOR</p>
                    </div>
                    <div class="sliderStyle">
                            <p id="valueText">4x4</p>
                            <input type="range" min="4" max="64" value="1" step="4" class="myRange" id="slider">
                        </div>
                    <button id="reset">BOARD<br>CLEAR</button>
                    <button id="random" onclick='randomChange()'>RANDOM</button>
                </div>
            </div>   
        </div>
        <footer><h6>Â© Yatrikoxi 2023</h6></footer>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
